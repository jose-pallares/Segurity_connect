<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <a href="/admin-panel" class="btn btn-secondary mb-3">Volver al Panel</a>

    <h2 class="mb-4">Crear Nuevo Administrador</h2>

    <!-- Mensaje de error si el email ya existe -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/users}" method="post" th:object="${user}" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-control" required minlength="8">
        </div>

        <!-- Campo oculto para asignar rol admin automáticamente -->
        <input type="hidden" name="role" value="admin">

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar Administrador</button>
        </div>
    </form>
</body>
</html>
