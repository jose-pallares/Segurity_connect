<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login2.css}">
</head>

<body>

    
    <nav class="navbar-sc">
        <div class="nav-content-sc">
            <div class="navbar-left">
                <span class="logo-sc">
                    Segurity<span class="logo-accent">Connect</span>
                </span>
            </div>

            <div class="navbar-right">
                <a th:href="@{/principal}" class="btn-volver">Volver a Principal</a>
            </div>
        </div>
    </nav>


    <div class="login-wrapper">
        <div class="login-card">

            <h2>Iniciar Sesión</h2>
            <p class="subtitle">Accede a tu cuenta para continuar</p>

            <form th:action="@{/acceder}" method="post">

                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                           required minlength="8" />
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
            </form>

            <p class="register-text">
                ¿No tienes cuenta?
                <a th:href="@{/registro}">Regístrate</a>
            </p>

            <!-- Mensajes -->
            <div th:if="${mensaje}" class="success-message">
                <p th:text="${mensaje}"></p>
            </div>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${param.logout}" class="logout-message">
                <p>Has cerrado sesión.</p>
            </div>

        </div>
    </div>

</body>
</html>
