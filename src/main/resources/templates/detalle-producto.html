<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.name}">Detalle del Producto</title>
    <link rel="stylesheet" th:href="@{/css/detalle-producto.css}">
</head>

<body>

<header class="navbar">
    <div class="nav-content">
        <div class="logo">Segurity<span>Connect</span></div>
        <nav>
            <a th:href="@{/inicio}">Inicio</a>
            <a th:href="@{/catalogo}">Catálogo</a>
            <a th:href="@{/carrito}">Carrito</a>
            <a th:href="@{/logout}">Cerrar sesión</a>
        </nav>
    </div>
</header>

<a class="back" th:href="@{/catalogo}">← Volver al catálogo</a>

<div class="detalle-container">

    <div class="imagen-container">
        <img th:src="@{${producto.image}}" alt="Imagen del producto">
    </div>

    <div class="info">

        <h2 th:text="${producto.name}"></h2>

        <p class="precio">
            $<span th:text="${producto.price}"></span>
        </p>

        <p>
            Categoría:
            <strong th:text="${producto.categoryName}"></strong>
        </p>

        <div class="descripcion" th:utext="${producto.description}"></div>

        <!-- BOTÓN PARA USUARIO CORREGIDO -->
        <form th:action="@{/carrito/agregar}" method="post">
            <input type="hidden" name="productId" th:value="${producto.id}">
            <button type="submit" class="btn-add">Agregar al carrito</button>
        </form>

    </div>
</div>

</body>
</html>
